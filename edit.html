<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <style>
      body {
        background-color: rgba(10, 7, 7, 0.407);
      }
      h1{
        background-color: red;
        color: white;
        font-style: italic;
      }

    </style>
  </head>
  <body>
    <h1>Edit Profile</h1>
    <form action="https://google.com" method="POST">
      <input type="text" name="q" placeholder="Search" required />
      <input type="password" name="pwd" placeholder="password" minlength="6" required />
      <input type="number" />
      <input type="date" />
      <input type="month" />
      <input type="time" />
      <h3>Gender</h3>
      <input type="radio" name="gender" value="male" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" value="female" id="female" />
      <label for="female">Female</label>

      <h3>Skills</h3>
      <label>
           <input type="checkbox" />HTML 
      </label>
      <label>
           <input type="checkbox" />CSS
      </label>
      <h3>Address</h3>
      <textarea name="" id="" cols="10" rows="2">
        Vientiane
      </textarea>
      <h3>Province</h3>
      <select name="" id="">
        <option value="vientiane">Vientiane</option>
        <option value="Champasack">Champasack</option>
      </select>
      <input type="file">
      <input type="range">
      <input  value="Submit" type="submit" />
      <input type="reset" value="Reset" />
      &nbsp;  &nbsp;  &nbsp;
      <button type="submit">save</button>
    </form>
    
  </body>
</html>
